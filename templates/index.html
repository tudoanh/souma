{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Souma{% endblock %}
{% block page_content %}
<section class="main">
    <div class="container landing-page">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 style="font-family: Lato">Souma Project</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" action="/">
                    {{ form.csrf_token }}
                    <div class="form-group form-group-lg">
                        {{ form.url(placeholder="Paste your article's url: dantri.com.vn, kenh14.vn v.v...",
                        class="form-control") }}
                    </div>
                    <div>
                        <button class="btn btn-success btn-lg"
                                 type="submit">Parse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
