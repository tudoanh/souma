<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>Souma Article Parser</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </head>
    
    <body>
        <div class="center-align">
            <h2>Parsed data</h2>
        </div>

        <div class="row">
            <div class="col s4 offset-s6">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th data-field="word"><div class="left-align">Word</div></th>
                            <th data-field="count"><div class="right-align">Show up times</div></th>
                        </tr>
                    </thead> 

                    <tbody>
                        {% for i in keywords[-20:] %}
                        <tr>
                            <td><div class="left-align">{{ i[0] }}</div></td>
                            <td><div class="right-align">{{ i[1] }}</div></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                <table>
            </div>
        </div>
    </body>
</html>
